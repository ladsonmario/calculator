<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/template.css" />
</head>
<body>    
    <div class="container--calc">
        <div class="display"></div>
        <div class="buttons">
            <div class="buttons--number">
                <div class="button">
                    <div class="number" onclick="number(1)">1</div>
                    <div class="number" onclick="number(2)">2</div>
                    <div class="number" onclick="number(3)">3</div>
                </div>
                <div class="button">
                    <div class="number" onclick="number(4)">4</div>
                    <div class="number" onclick="number(5)">5</div>
                    <div class="number" onclick="number(6)">6</div>
                </div>
                <div class="button">
                    <div class="number" onclick="number(7)">7</div>
                    <div class="number" onclick="number(8)">8</div>
                    <div class="number" onclick="number(9)">9</div>
                </div>
                <div class="button">
                    <div class="number clean" onclick="clean()">C</div>
                    <div class="number" onclick="number(0)">0</div>
                    <div class="number result" onclick="result()">=</div>
                </div>
            </div>
            <div class="buttons--operations">
                <div class="button">
                    <div class="operations" onclick="addition()">+</div>
                    <div class="operations" onclick="subtraction()">-</div>
                    <div class="operations" onclick="multiplication()">*</div>
                    <div class="operations" onclick="division()">/</div>
                </div>
            </div>
        </div>        
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
